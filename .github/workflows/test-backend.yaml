name: test backend

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-build-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install yarn packages
        run: yarn install
      - name: Build app
        run: cd api && yarn build

  # Runs all steps on the VM
  # The service containers will use host port binding instead of container networking so you access them via localhost
  # rather than the service name.

  integration-test:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: postgres:13
        env:
            POSTGRES_DB: mate-db
            POSTGRES_USER: mate-user
            POSTGRES_PASSWORD: "1234"
            DBPORT: "5432"
            DBHOST: postgres
            SECRET: "SECRETKEY"

        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install yarn packages
        run: yarn install
      - name: Run tests
        run: cd api && export NODE_ENV=test && yarn test
